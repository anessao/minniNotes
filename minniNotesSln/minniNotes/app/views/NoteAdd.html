<section>
Add A Note:
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newNote.Title" class="input" type="text" placeholder="Title">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <select ng-model="newNote.School" placeholder="Select School">
                <option ng-repeat="school in schools" value="{{school.Name}}">{{school.Name}}</option>
            </select>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <select ng-model="newNote.EnrolledClass" placeholder="Select Class">
                <option ng-repeat="class in classes | filter: {ClassInSession: true}" value="{{class.Name}}">{{class.Name}}</option>
            </select>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <textarea ng-model="newNote.NoteText" class="input" placeholder="Your Notes">
            </textarea>
        </p>
    </div>
    <button ng-click="createNote()">Create Note</button>
</section>
