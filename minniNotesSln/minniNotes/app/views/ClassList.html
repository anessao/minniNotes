<div>
    <div class="panel panel-default">
        <div class="panel-heading">Currently Enrolled Classes</div>
        <table class="table">
            <tbody>
                <tr ng-repeat="class in classes | filter: {ClassInSession: true}">
                    <td>{{class.Name}}</td>
                    <td>{{class.School.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Past Classes</div>
        <table class="table">
            <tbody>
                <tr ng-repeat="class in classes | filter: {ClassInSession: false}">
                    <td>{{class.Name}}</td>
                    <td>{{class.School.Name}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newClass.Name" class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <select ng-model="newClass.SchoolId">
                <option ng-repeat="school in schools" value="{{school.Id}}">{{school.Name}}</option>
            </select>
        </p>
    </div>

    <h4>Start Date</h4>
    <md-datepicker ng-model="newClass.StartDate" md-placeholder="Enter date"></md-datepicker>
    <h4>End Date</h4>
    <md-datepicker ng-model="newClass.EndDate" md-placeholder="Enter date"></md-datepicker>

    <button ng-click="createClass()">Add Class</button>
</div>
