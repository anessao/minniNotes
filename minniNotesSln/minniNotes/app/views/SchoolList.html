<section>
    <div class="panel panel-default">
        <div class="panel-heading">Your Schools</div>
        <table class="table">
            <tbody>
                <tr ng-repeat="school in schools">
                    <td>{{school.Name}}</td>
                    <td>{{school.State}}</td>
                    <td>{{school.isActive}}</td>
                    <td><button ng-click="goToEditView(school.Id)">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newSchool.Name" class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newSchool.State" class="input" type="text" placeholder="School's State">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newNote.City" class="input" type="text" placeholder="School's City">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <button ng-click="createSchool()">Add School</button>
</section>
