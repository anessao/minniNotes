<section>
    <div class="panel panel-default">
        <div class="panel-heading">Your Active Schools</div>
        <table class="table">
            <tbody>
                <tr ng-repeat="school in schools | filter: {isActive: true}">
                    <td>{{school.Name}}</td>
                    <td>{{school.State}}</td>
                    <td><input type="checkbox" name="" ng-checked="school.isActive" ng-model="school.isActive" ng-change="inputChange(school)" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Your Inactive Schools</div>
        <table class="table">
            <tbody>
                <tr ng-repeat="school in schools | filter: {isActive: false}">
                    <td>{{school.Name}}</td>
                    <td>{{school.State}}</td>
                    <td><input type="checkbox" name="" ng-checked="school.isActive" ng-model="school.isActive" ng-change="inputChange(school)" /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newSchool.Name" class="input" type="text" placeholder="Name">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newSchool.State" class="input" type="text" placeholder="School's State">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="newNote.City" class="input" type="text" placeholder="School's City">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <button ng-click="createSchool()">Add School</button>
</section>
