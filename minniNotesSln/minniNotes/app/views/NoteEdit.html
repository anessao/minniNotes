<div ng-show="!isInEdit">
    <h3>{{chosenNoteObject.Title}}</h3>
    <p>{{chosenNoteObject.School.Name}}  |  {{chosenNoteObject.EnrolledClass.Name}}</p>
    <p>{{chosenNoteObject.dateCreated}}</p>
    <p>{{chosenNoteObject.NoteText}}</p>
    <button ng-click="showEditMode()">Edit</button>
</div>
<div ng-show="isInEdit">
    <div class="field">
        <p class="control has-icons-left">
            <input ng-model="chosenNoteObject.Title" class="input" type="text" ng-placeholder="chosenNoteObject.Title">
            <span class="icon is-small is-left">
                <i class="fa fa-user"></i>
            </span>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <select ng-model="schoolId">
                <option ng-repeat="school in schools" value="{{school.Id}}">{{school.Name}}</option>
            </select>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <select ng-model="classId" placeholder="Select Class">
                <option ng-repeat="class in classes | filter: {ClassInSession: true}" value="{{class.Id}}">{{class.Name}}</option>
            </select>
        </p>
    </div>
    <div class="field">
        <p class="control has-icons-left">
            <textarea ng-model="chosenNoteObject.NoteText" class="input" placeholder="Your Notes">
            </textarea>
        </p>
    </div>
    <button ng-click="sendUpdate()">Update Note</button>
</div>
